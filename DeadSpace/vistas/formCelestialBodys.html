<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/base.css">
    <title>Registro de Cuerpos Celestes</title>
</head>

<body>
    <header class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Registro de cuerpos celestes</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="../index.html">Volver atrás<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href=""></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href=""></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="form-styleOne d-flex justify-content-center  align-items-center">
        <form class="pt-4 pb-4 form-style d-flex flex-column justify-content-center  align-items-center" action="">
            <div class="col-lg-8">
                <h2>Registro de los Cuerpos Celestes Celestes</h2>
            </div>
            <div class="pb-3 col-lg-7 col-md-6">
                <input class="form-control" type="text" id="txt-name" placeholder="Nombre" required>
            </div>
            <div class="pb-3 col-lg-7  col-md-6">
                <input class="form-control" type="text" id="txt-mass" placeholder="Masa" required>
            </div>
            <div class="pb-3 col-lg-7  col-md-6">
                <input class="form-control" type="text" id="txt-tempM" placeholder="Temperatura" required>
            </div>
            <div class="col-lg-7  col-md-6">
                <input class="form-control" type="text" id="txt-durationDay" placeholder="Duracion del Día" required>
            </div>
            <div>
                <label>Planeta</label>
                <input type="radio" value="Planeta" id="rbt-planet">
                <label>Estrella</label>
                <input type="radio" value="Estrella" id="rbt-star">
                <label>Satélite</label>
                <a href="../vistas/slt_planets.html"><i class="fas fa-satellite"></i></a>
            </div>
            <div class="col-lg-7 col-md-6 secret" id="data-planet">
                <div class="pb-3">
                    <input class="form-control" type="text" id="txt-distanceSun" placeholder="Distancia media del sol">
                </div>
                <div>
                    <input class="form-control" type="text" id="txt-yearDuration" placeholder="Duración de un año">
                </div>
            </div>
            <div class="col-lg-7 col-md-6 secret" id="data-star">
                <div class="pb-3">
                    <input class="form-control" type="number" id="txt-age" placeholder="Edad">
                </div>
                <div class="pb-3">
                    <textarea class="form-control" type="text" id="txt-composition" placeholder="Composición"></textarea>
                </div>
                <div class="pb-3">
                    <input class="form-control" type="number" id="txt-luminous" placeholder="Intensidad lumínica">
                </div>
                <div class="pb-3">
                    <input class="form-control" type="number" id="txt-size" placeholder="Tamaño">
                </div>
            </div>
            <div>
                <button type="button" id="btn-save">Guardar</button>
            </div>
        </form>
    </div>
    <script src="https://kit.fontawesome.com/4fca3f5832.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js " integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js " integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js " integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI " crossorigin="anonymous "></script>
    <script src="../js/celestialBody.js "></script>
    <script src="../js/json_celestialBodys.js"></script>
    <script src="../js/celestial_bodyService.js"></script>
    <script src="../js/formCelestialbody.js"></script>
</body>

</html>
