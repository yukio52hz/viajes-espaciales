<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/base.css">
    <title>Registrar Misiones</title>
</head>

<body>
    <header class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Registro de misiones</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="../vistas/slt_program.html">volver atrás<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href=""></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href=""></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="form-styleOne d-flex justify-content-center  align-items-center">
        <form class="container col-lg-8 form-style pt-4 pb-4  d-flex flex-column ">
            <div class="col-lg-12 text-center">
                <h2>Registro de Misiones</h2>
            </div>
            <div class="d-flex flex-lg-row align-items-md-center flex-column">
                <div class="col-lg-4 col-md-7 pt-3">
                    <input class="form-control" type="text" placeholder="Nombre de la Misión" id="txt-name" required>
                </div>
                <div class="col-lg-4   col-md-7 pt-3">
                    <input class="form-control" type="date" id="txt-relese" title="Fecha de Lanzamiento" required>
                </div>
                <div class="col-lg-4  col-md-7 pt-3">
                    <input class="form-control" type="text" placeholder="Duración" id="txt-lenghtTime" required>
                </div>
            </div>
            <div class="d-flex flex-lg-row align-items-md-center flex-column">
                <div class="col-lg-4  col-md-7 pt-3">
                    <textarea class="form-control" id="txt-crew" placeholder="Tripulantes" required></textarea>
                </div>
                <div class="col-lg-4  col-md-7 pt-3">
                    <textarea class="form-control" placeholder="Datos relevantes" id="txt-dataPrincipal" required></textarea>
                </div>
                <div class="col-lg-4  col-md-7 pt-3">
                    <select class="form-control" id="slt-result" required>
                       <option value="">Resultado</option>
                       <option value="Exitoso">Exitoso</option>
                       <option value="Regular">Regular</option>
                       <option value="Fracaso">Fracaso</option>
                   </select>
                </div>
            </div>
            <div class="d-flex flex-lg-row align-items-md-center flex-column">
                <div class="col-lg-4  col-md-7 pt-3">
                    <input class="form-control" type="text" placeholder="Nave" id="txt-ship" required>
                </div>
                <div class="col-lg-4  col-md-7 pt-3">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-destination form-control" data-toggle="modal" data-target="#staticBackdrop">Agregar destino</button>
                </div>
            </div>
            <div class="col-lg-2 col-md-4 align-self-center pt-3">
                <button class="form-control" type="button" id="btn-save">Guardar</button>
            </div>
        </form>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Seleccione el destino</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body">
                    <table class="table table-bordered table-striped">
                        <thead>
                            <th>Nombre</th>
                            <th>Agregar como Destino</th>
                        </thead>
                        <tbody id="table-body">

                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <!-- <button type="button" class="btn btn-primary">Listo</button>-->
                    <button type="button" class="btn btn btn-success" data-dismiss="modal">Listo</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js " integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js " integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js " integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI " crossorigin="anonymous "></script>
    <script src="../js/celestialBody.js"></script>
    <script src="../js/celestial_bodyService.js"></script>
    <script src="../js/listOne_for_all.js"></script>
    <script src="../js/fate_celestialBody.js"></script>
    <script src="../js/formMissions.js"></script>
</body>

</html>
